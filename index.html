  <meta charset="utf-8" />

  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <title>
      Lens Replacer
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />

<body class="off-canvas-sidebar">
  <div class="wrapper wrapper-full-page">
    <div style="background-image: url('./assets/img/lock.jpg'); background-size: cover; background-repeat: round; height: 100vh;display: flex;align-items: center;">
      <!--   you can change the color of the filter page using: data-color="blue | green | orange | red | purple" -->
      <div style="width: 100%; padding: 15px;">
        <div class="row">
          <div class="col-lg-6 ml-auto mr-auto">
            <div class="card">
                <div class="card-body" style="padding: 0px;">
                  <div style="display: flex;" id="captureDiv">
                    <video id="webcam" style="width: 100%;" autoplay playsinline></video>
                    <canvas id="output_canvas" style="display:block; position: absolute; width:100%; height: 100%;"></canvas>
                    <div class="bottom-layout">
                      <img class="ml-1" src="./assets/img/top.png" width="121" height="100" style="display:block; position: absolute;"/>
                      <div class="iris_div">
                        <div style="position: relative;">
                          <div class="row_div" style="height: 60px;">
                            <button class="round-btn" data-image="./assets/lens/gris.png">
                              <img src="./assets/lens/gris.png"/>
                              GRIS
                            </button>
                            <button class="round-btn" data-image="./assets/lens/intenso.png">
                              <img src="./assets/lens/intenso.png"/>
                              INTENSO
                            </button>
                            <button class="round-btn" data-image="./assets/lens/pure_hazel.png">
                              <img src="./assets/lens/pure_hazel.png"/>
                              HAZEL
                            </button>
                            <button class="round-btn" data-image="./assets/lens/verde.png">
                              <img src="./assets/lens/verde.png"/>
                              VERDE
                            </button>                          
                          </div>
                          <button class="btn btn-success btn-round btn-fab capture-btn" style="top: 10px;"><i class="material-icons">photo_camera</i></button>
                        </div>                        
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <p style="text-align: center; font-weight: bold;">
              ( Tips para tomar tu foto: 1. No muevas mucho la cabeza. 2. Mira al centro de la pantalla. 3. Trata de no tener una luz intensa de fondo)
            </p>
          </div>
        </div>
      </div>      
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="./assets/js/core/jquery.min.js"></script>
